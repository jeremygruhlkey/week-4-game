<!DOCTYPE HTML>
<html>
<head>

    <meta charset="UTF-8">
    <title>Star Wars - RPG</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
 <body>

    <header class="header">   
        <div class="game-title">
            <h1>Star Wars Battle!!</h1>  
        </div>
    </header>

    <h3>Your Character...chose wisely!</h3>

    <div class = "character-choices">
        <div class  = "choice luke" id = "luke">
            <div class = "char-text">Young Skywalker</div>
            <img class = "luke-pic" src="assets/images/luke.jpg">
            <div class = "char-text">125</div>
        </div>
        <div class  = "choice han" id = "han">
            <div class = "char-text">Han Solo</div>
            <img class = "han-pic" src="assets/images/han.jpg">
            <div class = "char-text">100</div>
        </div>
        <div class  = "choice boba" id = "boba">
            <div class = "char-text">Boba Fett</div>
            <img class = "boba-pic" src="assets/images/boba.jpg">
            <div class = "char-text">115</div>
        </div>
        <div class  = "choice vader" id = "vader">
            <div class = "char-text">Darth Vader</div>
            <img class = "vader-pic" src="assets/images/darth-vader.jpg">
            <div class = "char-text">140</div>
        </div>
    </div>

    <h3>Enemies Available to Attack</h3>
    
    <div class = "enemies-available">
        <div class = "enemy-choice"></div>
        <div class = "enemy-choice"></div>
        <div class = "enemy-choice"></div>        
    </div>

    <br>
    <div>
        <h3>Fight Section</h3>
    </div>
    <div>
        <button id = "attack">Attack</button>
    </div>

    <div class = "defender-box">
        <div class = "defender"></div>
    </div>






 </body>
